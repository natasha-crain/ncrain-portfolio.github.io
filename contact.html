<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NC Portfolio - Contact Me</title>
    <link rel="icon" href="static/images/logo_shape.png" type="image/icon" />
    <link href="static/styles/styles.css" rel="stylesheet" type="text/css" />
    <link href="static/styles/transitions.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--for page transition animations-->
<div class="transition transition-1 is-active"></div>
<!--header and nav-->
<header>
    <img class="logo" src="static/images/logo.png" alt="NC Portfolio Logo" onclick="window.location.href = 'index.html';" />
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <nav>
        <ul>
            <li><a href="about.html">About Me.</a></li>
            <li><a href="portfolio.html">Portfolio.</a></li>
            <li><a href="contact.html">Contact Me.</a></li>
        </ul>
    </nav>
    <label  for="nav-toggle" class="nav-toggle-label">
        <span></span>
    </label>
</header>
<div>
    <div id="contact" class="card">
        <div class="wrapper">
            <div class="slide-in">
                <div class="pageheader">Contact Me.</div>
                <hr class="pgheader-hr">
            </div>
        </div>
        <!--followed steps at https://formsubmit.co/ for working contact form-->
        <div class="form-tag">Fill out the form below to send a message and I will get back to you within 48 hours.</div>
        <form class="contact-form" action="https://formsubmit.co/n.crain@outlook.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://ncrain-boop.github.io/thankyou.html">
            <input type="text" name="name" class="contact-text" placeholder="Name *" required>
            <input type="email" name="email" class="contact-text" placeholder="Email *" required>
            <input type="text" name="subject" class="contact-text" placeholder="Subject">
            <textarea class="message" name="message" placeholder="Your message..."></textarea>
            <input type="submit" name="submit" class="submit-btn" value="Send">
        </form>
    </div>
</div>
<!--background animations-->
<div>
    <div id="small-circle"></div>
    <div id="medium-circle"></div>
    <div id="big-circle"></div>
    <div id="dotted-circle"></div>
    <div id="giant-circle"></div>
    <div id="bluedotted-circle"></div>
    <div id="radius-circle"></div>
    <div id="line-anim"></div>
</div>
<footer>
    <div class="footer"><p>&copy;MMXXI Natasha Crain</div>
</footer>
<!--script for page transitions-->
<script src="static/scripts/transitions.js"></script>
</body>
</html>
