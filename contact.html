<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me!</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <link href="styles/transitions.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" type="text/css" />
    <script src="https://use.fontawesome.com/134e387789.js"></script>
    <script src="scripts/transitions.js"></script>
</head>
<body>
<div class="transition transition-3 is-active"></div>
<header>
    <img class="logo" src="images/website_logo/logo.svg" alt="NC Portfolio Logo">
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <nav>
        <ul>
            <li><a href="about.html">About Me.</a></li>
            <li><a href="portfolio.html">Portfolio.</a></li>
            <li><a href="contact.html">Contact Me.</a></li>
        </ul>
    </nav>
    <label  for="nav-toggle" class="nav-toggle-label">
        <span></span>
    </label>
</header>
<div>
    <div id="contact" class="card">
        <div class="wrapper">
            <div class="slideIn">
                <div class="pageheader">Contact Me.</div>
                <hr class="pgheader_hr">
            </div>
        </div>
        <div class="form_tag">Fill out the form below to send a message and I will get back to you within 48 hours.</div>
        
            <form class="contact_form" action="https://formsubmit.co/n.crain@outlook.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://ncrain-boop.github.io/thankyou.html">
                <input type="text" name="name" class="contact_text" placeholder="Name *" required>
                <input type="email" name="email" class="contact_text" placeholder="Email *" required>
                <input type="text" name="subject" class="contact_text" placeholder="Subject">
                <textarea class="message" name="message" placeholder="Your message..."></textarea>
                <input type="submit" name="submit" class="submit_btn" value="Send">
            </form>
        
    </div>
</div>
<div> <!--div container for background animated circles-->
    <div id="small_circle"></div>
    <div id="medium_circle"></div>
    <div id="big_circle"></div>
    <div id="dotted_circle"></div>
    <div id="giant_circle"></div>
    <div id="red_dotted_circle"></div>
</div>
<footer>
    <div class="footer"><p>&copyMMXXI Natasha Crain</div>
</footer>
</body>
</html>
